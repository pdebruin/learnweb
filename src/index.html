<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnWeb - Microsoft Learn Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .search-section {
            margin-bottom: 30px;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .logs {
            background: #f5f5f5;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .log-entry {
            margin-bottom: 5px;
        }
        
        .log-info {
            color: #0066cc;
        }
        
        .log-error {
            color: #cc0000;
        }
        
        .log-success {
            color: #008800;
        }
        
        .results {
            margin-top: 30px;
        }
        
        .result-item {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 25px;
            margin-bottom: 15px;
            border-radius: 6px;
        }
        
        .result-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
            text-decoration: none;
            display: block;
        }
        
        a.result-title {
            color: #667eea;
            transition: color 0.2s;
        }
        
        a.result-title:hover {
            color: #5568d3;
            text-decoration: underline;
        }
        
        .result-content {
            color: #555;
            margin-bottom: 15px;
            line-height: 1.8;
            font-size: 1.05em;
        }
        
        .result-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05em;
            padding: 8px 0;
        }
        
        .result-link:hover {
            text-decoration: underline;
        }
        
        .no-results {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1.1em;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            input[type="text"] {
                flex: none;
                width: 100%;
            }
            
            button {
                flex: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LearnWeb</h1>
        <p class="subtitle">Search Microsoft Learn documentation</p>
        
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Enter your search query..." />
                <button id="searchButton">Search</button>
            </div>
            
            <div class="logs" id="logs"></div>
        </div>
        
        <div class="results" id="results"></div>
        
        <div class="footer">
            <a href="https://github.com/pdebruin/learnweb" target="_blank" rel="noopener noreferrer">View on GitHub</a>
        </div>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
